<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/vdf.js"></script>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script>
    $(document).ready(function() {
            $("#p_button").on("click", function() {

                // true if we converting form vdf, false if converting to vdf
                var vdf = $("#p_r1").is(":checked");

                var text = $("#p_input").val();

                try {
                    text = vdf ? JSON.stringify(VDF.parse(text),null,2) : VDF.stringify(JSON.parse(text), true);
                    }
                catch (err) {
                    console.log(err);

                    if(err.toString().indexOf("VDF") > -1) {
                        alert("Are you sure the above is VDF?");
                        }
                    else {
                        alert("Are you sure the above is JSON?");
                        }
                    return;
                    }

                $("#p_input").val(text);


                // swap radio checks on radio buttons
                $("#p_r1").prop("checked", !vdf)
                $("#p_r2").prop("checked", vdf)

                });
            });
    </script>
    <title>VDF to JSON, from inside your browser</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>VDF parser</h1>
        <h2>Directly inside your browser</h2>

        <a href="https://github.com/rossengeorgiev/vdf-parser" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
            <textarea id="p_input" name="input_field" rows="30" style="width: 100%"></textarea>
            <br /><br />
            <label class="radio">
                <input type="radio" name="format" id="p_r1" checked="">
                The above is VDF.
            </label>
            <label class="radio">
                <input type="radio" name="format" id="p_r2">
                The above is JSON.
            </label>
            <a href="#" class="button">asd</a>
            <input type="button" id="p_button" value="Make it happen!" style="float: right"/>
            <br /><br />
            <br /><br />
            <h5>Part of <a target="_blank" href="https://github.com/rossengeorgiev/vdf-parser">https://github.com/rossengeorgiev/vdf-parser</a></h5>
        </section>
      </div>
    </div>
  </body>
</html>
